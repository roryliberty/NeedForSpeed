<div class="card">
  <div class="card-body">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="col-md-4">Year</label>
        <input type="number" class="form-control" formControlName="VehicleYear" #VehicleYear />
      </div>

      <div *ngIf="getControl.VehicleYear.touched && getControl.VehicleYear.invalid" class="alert alert-danger">
        <div *ngIf="getControl.VehicleYear.errors.required">
          Vehicle Year is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Make</label>
        <input type="text" class="form-control" formControlName="VehicleMake" #VehicleMake />
      </div>

      <div *ngIf="getControl.VehicleMake.touched && getControl.VehicleMake.invalid" class="alert alert-danger">
        <div *ngIf="getControl.VehicleMake.errors.required">
          Vehicle Make is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Model</label>
        <input type="text" class="form-control" formControlName="VehicleModel" #VehicleModel />
      </div>

        <div *ngIf="getControl.VehicleModel.touched && getControl.VehicleModel.invalid" class="alert alert-danger">
          <div *ngIf="getControl.VehicleModel.errors.required">
            Vehicle Model is required.
          </div>
        </div>

      <div class="form-group">
        <button (click) = "addVehicle(VehicleYear.value, VehicleMake.value, VehicleModel.value)"
                type="submit" class="btn btn-primary">
          Add Vehicle
        </button>
      </div>

    </form>
  </div>
</div>
